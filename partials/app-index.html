<div class="flags disabled">
        <span class="flag" ng-repeat="flag in vm.flags">
            <img ng-src="{{flag.flag}}" image-on-load>
        </span>
</div>
<div class="overlay" ng-class="{'disabled' : vm.loading}">
    <button class="autoplay-button" ng-if="!vm.autoPlayRun" ng-click="vm.autoPlay()">&#9654;</button>
    <div class="random-flag"
         ng-init="vm.randomizeFlag()"
         ng-class="{'answer': vm.showAnswer}"
         ng-click="vm.toggleShowAnswer()">
        <img ng-src="{{vm.randomFlag.flag}}" image-on-load>
        <progress class="countdown" ng-show="!vm.showAnswer && vm.timer > 0" value="{{vm.timer}}" max="15">
            <div class="progress-bar">
                <span style="width: {{(vm.timer * 100) / 15}}%"></span>
            </div>
        </progress>
        <div class="random-flag_name" ng-bind-html="vm.randomFlag.name"></div>
        <div class="random-flag_capital" ng-bind-html="vm.randomFlag.capital"></div>
        <button class="continue-button" ng-click="vm.nextFlag()">Continue</button>
    </div>
</div>
<div class="loading" ng-class="{'disabled' : !vm.loading}">
    <div class="loading-wheel"></div>
</div>
